<ion-view view-title="{{vm.data.name}}">

  <!-- Nav bar -->
  <ion-nav-buttons side="right">
     <button class="button button-clear">
       <img class="header-picture" ng-src="{{vm.data.picture}}">
     </button>
   </ion-nav-buttons>

   <!-- content -->
   <ion-content class="chat" delegate-handle="chatScroll">
     <div class="message-list">
        <div ng-repeat="message in vm.messages" class="message-wrapper">
            <div class="message" ng-class-even="'message-mine'" ng-class-odd="'message-other'">
              <div class="message-text">{{message.text}}</div>
              <span class="message-timestamp">{{message.timestamp | amDateFormat: 'HH:MM'}}</span>
            </div>
        </div>
     </div>
   </ion-content>
</ion-view>
